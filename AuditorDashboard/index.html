<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="shortcut icon" type="image/png" href="icon.png" />

        <!-- Font Family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- My css styling -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Leaflet css -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />

        <!-- Leaflet cdn -->
        <script
            defer
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- 
        Its important to include your script.js file after including the leaflet cdn
        The script.js is where we will use the leaflet library
        By the time script.js is loaded, the browser must already have downloaded Leaflet library
        because otherwise our code will not be able to work without library.
    -->
        <!-- My javascript script file -->
        <script defer src="script.js"></script>

        <title>Mapty</title>
    </head>

    <body>
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo" />

            <ul class="details"></ul>

            label class="form__label">Type</label>
            <select id="dropdown_menu" class="form__input">
                <option value="default">Display All</option>
                <option value="good">Good Tennants</option>
                <option value="warning">Warning Tenants</option>
                <option value="error">Error Tenants</option>
                <option value="good to error">Good > Warning > Error</option>
                <option value="error to good">Error > Warning > Good</option>
            </select>
            
            <p class="copyright">
                &copy; Copyright by
                <a class="twitter-link" target="_blank" href="#"> Group 12 </a>
                .Software Engineering
            </p>
        </div>

        <div id="map"></div>
    </body>
</html>
