<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JavaScript file -->
    <script defer src="script.js"></script>
  </head>

  <body>
     <h1 class="mb-5">Store Rental Identification System (SRRS)</h1>
     <video id="video" autoplay></video>
     <button id="btnTakePicture">
        <i class="fa-solid fa-camera"></i> Take Picture
     </button>
     <canvas id="canvas"></canvas>
     <form id="formTennant">
        <label for="inputICNumber" class="form-label text-start">
           Enter your Identification Card Number:
        </label>
        <input type="text" id="inputICNumber" placeholder="Example: 000123456789"/>
        <button id="btnSubmit" type="submit">
           Submit
        </button>
      </form>
  </body>
</html>
