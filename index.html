<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBKL Store Rental Identification System (SRRS)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Include the new script file -->
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #1a365d; /* Dark blue base color */
        }
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900">
    <header class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">DBKL SRRS</h1>
            <div class="relative">
                <button id="menuToggle" class="focus:outline-none">
                    <i data-feather="menu"></i>
                </button>
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-blue-900 rounded-lg shadow-lg z-50">
                    <a id="auditorDashboardLink" href="#" class="block px-4 py-2 hover:bg-blue-100">Auditor Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-white">
                Welcome to DBKL Store Rental<br>Identification System (SRRS)
            </h1>
        </div>

        <div class="w-full max-w-md">
            <button id="takePictureButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full custom-shadow transition duration-300 ease-in-out transform hover:scale-105">
                Take Picture
            </button>
        </div>
    </main>
</body>
</html>
